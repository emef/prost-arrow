[package]
authors = [ "Matt Forbes <matt.r.forbes@gmail.com>" ]
description = """
Derives apache arrow array builders for protobuf messages generated by prost.
"""
edition = "2021"
keywords = ["rpc", "grpc", "protobuf", "prost", "arrow"]
license = "Apache-2.0"
name = "prost-arrow"
readme = "../README.md"
repository = "https://github.com/emef/prost-arrow"
version = "0.0.1"

[dependencies]
arrow-array = { workspace = true }
arrow-schema = { workspace = true }
prost = { workspace = true }
prost-arrow-derive = { version="0.0.1", path = "../prost-arrow-derive" }
